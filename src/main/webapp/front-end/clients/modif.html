            <label id="lbl_prenom">Prénom</label>
            <input type="text" id="tf_prenom" value="monPrenom">

            <input type="number" id="stepper_nbVente" name="stepper_nbVente" min="1" max="100" value="3" />

              <label id="lbl_nbLocatif">Nombre de location</label>
