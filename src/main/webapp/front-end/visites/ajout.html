<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Gestion des visites</title>
      <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
         <form>
                <button type="submit" id="logOut" >Se déconnecter</button>
            </form>
      <a href="../accueil.html"><img src="../images/logo.png" /> </a>
         <center>
             <h1> Ajout d'une visite</h1>
        </center>
        <div id="cadre">
        <div id="formulaire">
           
        <form>
            
            <label id="lbl_dispo">Date de la visite</label>
            <input type="date" id="date" name="date">
            <br/>
            
            <label id="lbl_ref">Réference du bien</label>
            <select name="list_ref">
            <option> </option>
            <option>bien1</option>
            <option>bien2</option>
            </select>
             <br/>
            
            
            <label id="lbl_agent">Agent immobilier</label>
             <select name="list_agent">
            <option> </option>
            <option>agent1</option>
            <option>agent2</option>
            </select>
              <br/>
            

            
            <label id="lbl_client">Client</label>
             <select name="list_client">
            <option> </option>
            <option>client1</option>
            <option>client2</option>
            </select>
              <br/>
            
            
            <label id="lbl_prop">Proprietaire</label>
             <select name="list_prop">
            <option> </option>
            <option>prop1</option>
            <option>prop2</option>
            </select>
              <br/>
         
            

               <center>
                    <button type="submit" >Ajouter une visite</button>
            </center>
        </form>
        </div>
        </div>

    </body>
</html>
