<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gestion des agents</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div style="text-align: center;">
    <h1> Ajout d'un agent</h1>
</div>
<div id="cadre">
    <div id="formulaire">



        <form action="" method="post">
            <label id="lbl_nom" for="tf_nom">Nom</label>
            <input type="text" id="tf_nom" name="tf_nom">
            <br/>
            <label id="lbl_prenom">Pr√©nom</label>
            <input type="text" id="tf_prenom" name="tf_prenom">
            <br/>

            <label id="lbl_adr">Adresse</label>
            <input type="text" id="tf_adr" name="tf_adr">
            <br/>
            <label id="lbl_cp">Code postal</label>
            <input type="text" id="tf_cp" name="tf_cp">
            <br/>

            <label id="lbl_ville">Ville</label>
            <input type="text" id="tf_ville" name="tf_ville">
            <br/>

            <label id="lbl_embauche">Date d'embauche</label>
            <input type="date" id="date" name="date">
            <br/>

            <label id="lbl_salaire">Salaire</label>
            <input type="text" id="tf_salaire" name="tf_salaire">
            <br/>

            <label id="lbl_admin">Administrateur ? </label>
            <input type="checkbox" id="admin" name="admin" >
            <br/>


            <div style="text-align: center;">
                <input type="submit" name="btn_submit" id="btn_submit" value="Ajouter un agent">

            </div>
        </form>
    </div>
</div>

</body>
</html>
